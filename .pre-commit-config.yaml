repos:
  - repo: local
    hooks:
      - id: mdc-line-limit
        name: MDC File Line Limiter
        entry: uv run python scripts/lint_mdc.py
        language: system
        files: \.mdc$
        exclude: ^\.cursor/rules/docs/
        pass_filenames: true
      - id: tool-registry-lint
        name: Tool Registry Linter
        entry: uv run python scripts/lint_tool_registry.py
        language: system
        files: ^scripts/tool_registry\.json$
        pass_filenames: true 